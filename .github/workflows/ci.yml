name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: Install dependencies
      run: |
        gem install bundler
        bundle config set --local without development
        bundle install --jobs 4 --retry 3
    - name: Run Cookstyle
      run: bundle exec cookstyle .

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: Install dependencies
      run: |
        gem install bundler
        bundle config set --local without development
        bundle install --jobs 4 --retry 3
    - name: Run ChefSpec
      run: bundle exec rspec spec/
      
  docker-test:
    needs: unit-test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-22.04', 'debian-11', 'almalinux-8']
        suite: ['default']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Run Test Kitchen
      run: |
        docker run --rm -v $(pwd):/cookbook -w /cookbook ruby:2.7 /bin/bash -c "
          apt-get update && apt-get install -y curl
          gem install bundler
          bundle config set --local without development
          bundle install
          bundle exec kitchen verify ${{ matrix.os }}-${{ matrix.suite }} || true
        "