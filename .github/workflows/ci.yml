name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: Install dependencies
      run: |
        gem install bundler
        bundle config set --local without development
        bundle install --jobs 4 --retry 3
    - name: Run Cookstyle
      run: bundle exec cookstyle .

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'
        bundler-cache: true
    - name: Install dependencies
      run: |
        gem install bundler
        bundle config set --local without development
        bundle install --jobs 4 --retry 3
    - name: Run ChefSpec
      run: bundle exec rspec spec/
      
  docker-test:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build and run test container
      run: |
        docker build -t hbase-test -f Dockerfile.kitchen .
        docker run --rm hbase-test echo "Docker build successful"