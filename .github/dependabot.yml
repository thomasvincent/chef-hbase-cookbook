version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    ignore:
      # rspec-its 2.0 is incompatible with chefspec 9.3.6
      # Keep pinned to 1.3 until chefspec is updated
      - dependency-name: "rspec-its"
        versions: [">=2.0.0"]
