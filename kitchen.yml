---
# Primary Docker-based Test Kitchen configuration using Dokken
# Dokken is optimized for Chef cookbook testing in Docker containers
# Perfect for fast, isolated testing on laptops

driver:
  name: dokken
  privileged: true
  chef_version: "18"
  chef_license: accept-no-persist

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-no-persist
  enforce_idempotency: false
  multiple_converge: 1
  deprecations_as_errors: true
  data_bags_path: "test/integration/data_bags"

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y openjdk-11-jdk

  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y openjdk-17-jdk

  - name: almalinux-9
    driver:
      image: dokken/almalinux-9
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf install -y java-11-openjdk-devel

  - name: amazonlinux-2023
    driver:
      image: dokken/amazonlinux-2023
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN dnf install -y java-11-amazon-corretto-devel

suites:
  - name: default
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: false

  - name: distributed
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/distributed
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: thrift
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/thrift
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          thrift:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: rest
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/rest
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          rest:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: kerberos
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/kerberos
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
          hbase.security.authentication: 'kerberos'
          hbase.security.authorization: true
        security:
          authentication: 'kerberos'
          authorization: true
          kerberos:
            principal: 'hbase/_HOST'
            keytab: '/etc/hbase/conf/hbase.keytab'
            realm: 'TEST.REALM'
        topology:
          role: 'master'
          regionservers:
            - localhost