---
driver:
  name: docker
  use_sudo: false
  privileged: true
  provision_command:
    - systemctl enable systemd-logind.service
    - systemctl enable systemd-journald.service
  run_command: /usr/sbin/init
  cap_add:
    - SYS_ADMIN
  volume:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 17.10
  chef_license: accept-silent
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: "test/integration/data_bags"

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
    driver_config:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd

  - name: ubuntu-22.04
    driver_config:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd

  - name: debian-11
    driver_config:
      image: dokken/debian-11
      pid_one_command: /bin/systemd

  - name: almalinux-8
    driver_config:
      image: dokken/almalinux-8
      pid_one_command: /bin/systemd

  - name: almalinux-9
    driver_config:
      image: dokken/almalinux-9
      pid_one_command: /bin/systemd

  - name: amazonlinux-2
    driver_config:
      image: dokken/amazonlinux-2
      pid_one_command: /bin/systemd

  - name: fedora-36
    driver_config:
      image: dokken/fedora-36
      pid_one_command: /bin/systemd

suites:
  - name: default
    run_list:
      - recipe[java::default]
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      java:
        jdk_version: '11'
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: false

  - name: distributed
    run_list:
      - recipe[java::default]
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/distributed
    attributes:
      java:
        jdk_version: '11'
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: thrift
    run_list:
      - recipe[java::default]
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/thrift
    attributes:
      java:
        jdk_version: '11'
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          thrift:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: rest
    run_list:
      - recipe[java::default]
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/rest
    attributes:
      java:
        jdk_version: '11'
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          rest:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost