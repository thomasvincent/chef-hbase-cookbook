---
driver:
  name: dokken
  privileged: true
  chef_version: 18.2
  chef_license: accept-silent
  env:
    - CHEF_LICENSE=accept-silent

transport:
  name: dokken

provisioner:
  name: dokken
  chef_license: accept-silent
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags

verifier:
  name: inspec

platforms:
  - name: ubuntu-20-04
    driver:
      image: dokken/ubuntu-20.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y openjdk-11-jdk

  - name: ubuntu-22-04
    driver:
      image: dokken/ubuntu-22.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y openjdk-11-jdk

  - name: debian-11
    driver:
      image: dokken/debian-11
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install -y openjdk-17-jdk

  - name: almalinux-8
    driver:
      image: dokken/almalinux-8
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN dnf install -y java-11-openjdk-devel

  - name: almalinux-9
    driver:
      image: dokken/almalinux-9
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN dnf install -y java-11-openjdk-devel

  - name: amazonlinux-2
    driver:
      image: dokken/amazonlinux-2
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN amazon-linux-extras install java-openjdk11

  - name: fedora-36
    driver:
      image: dokken/fedora-36
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN dnf install -y java-11-openjdk-devel

suites:
  - name: default
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: false

  - name: distributed
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/distributed
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: thrift
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/thrift
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          thrift:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost

  - name: rest
    run_list:
      - recipe[hbase::default]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/rest
    attributes:
      hbase:
        config:
          hbase.rootdir: 'file:///var/hbase'
          hbase.cluster.distributed: true
        services:
          rest:
            enabled: true
        topology:
          role: 'master'
          regionservers:
            - localhost